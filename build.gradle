// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

ext {
    appCompatVersion = '1.5.1'
    chartVersion = 'v3.1.0'
    composeVersion = '1.3.2'
    composeBomVersion = '2022.12.00'
    composeThemeAdapterVersion = '1.2.1'
    constraintLayoutVersion = '2.1.4'
    coreVersion = '1.8.0'
    coreTestVersion = '2.1.0'
    coroutinesTestVersion = '1.6.4'
    coroutinesVersion = '1.5.2'
    espressoVersion = '3.4.0'
    fragmentVersion = '1.5.3'
    junitVersion = '4.13.2'
    junitTestExtVersion = '1.1.3'
    koinVersion= '3.2.2'
    koinAndroidVersion = '3.2.2'
    lifecycleVersion = '2.5.1'
    locationVersion = '21.0.0'
    materialVersion = '1.6.1'
    mockkVersion = '1.10.0'
    moshiVersion = '1.14.0'
    navigationVersion = '2.5.2'
    retrofitVersion = '2.9.0'
    robolectricVersion = '4.9-alpha-1' //4.3.1
    roomVersion = '2.4.3'
    splashScreenVersion = '1.0.0'
    testCoreVersion = '1.4.0'
    timberVersion = '5.0.1'
    uiautomatorVersion = '2.2.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}